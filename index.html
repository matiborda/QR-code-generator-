<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de QR</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <div class="container">
    <h1><img src="images/logo.png" alt="logo" class="logo"> QRCODE</h1>
    <div class="input-stage" id="inputStage">
      <div class="input-wrapper">
        <input type="text" id="qrInput" placeholder="Input url here" />
        <button id="generateBtn" class="qr-btn">QRCode</button>
      </div>
    </div>
    <div id="qrStage" class="hidden">
      <div id="qrCodeContainer">
        <canvas id="qrCanvas"></canvas> <!-- Usamos un canvas para el QR -->
      </div>
      <div class="actions">
        <button id="downloadBtn" class="action-btn">
          <i class="fas fa-download"></i> Download
        </button>
        <button id="shareBtn" class="action-btn">
          <i class="fas fa-share-alt"></i> Share
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
